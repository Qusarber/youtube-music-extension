<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Music Extension</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- Section 1: Currently Playing -->
      <div class="now-playing-card">
        <div class="now-playing-row">
            <div class="artwork-wrapper">
              <img id="artwork-img" src="" alt="Album Art" class="artwork-img hidden">
              <div id="artwork-placeholder" class="artwork-placeholder">
                 <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="1.5">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="3"></circle>
                 </svg>
              </div>
            </div>
            <div class="song-info">
                <h2 id="song-title">No song detected</h2>
                <h3 id="artist-name">Waiting for playback...</h3>
                <div id="status-badge" class="status-badge hidden">
                    <span class="status-dot"></span>
                    <span class="status-text">Checking</span>
                </div>
            </div>
        </div>
        
        <button id="btn-block-current" class="btn btn-block-current" disabled>
            <span class="icon-warning">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
            </span>
            Block Artist
        </button>
      </div>

      <!-- Section 2: Recent Activity -->
      <div class="recent-card">
        <div class="recent-header">
            <span class="header-title">Recent Activity</span>
        </div>

        <!-- Search Bar (Hidden by default) -->
        <div id="search-container" class="search-container hidden">
            <input type="text" id="search-input" placeholder="Search artist..." autocomplete="off">
            <button id="btn-close-search" class="btn-icon-plain" title="Close">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        
        <div id="recent-list" class="artist-list">
             <!-- Items will be injected here -->
             <div class="empty-state">No recent activity</div>
        </div>

        <button id="btn-see-all" class="btn-see-all hidden">See All</button>
      </div>
    </div>

    <!-- Template for list items -->
    <template id="artist-item-template">
        <div class="artist-item">
            <span class="artist-name">Artist Name</span>
            <button class="btn-icon-toggle" title="Toggle Block">
                <!-- Icon will be set via CSS/JS -->
            </button>
        </div>
    </template>

    <script src="popup.js"></script>
  </body>
</html>
